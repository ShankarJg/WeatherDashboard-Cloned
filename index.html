<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather Dashboard</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.11.2/css/all.min.css">
</head>

<body>
    <header class="text-center text-white bg-dark p-2">
        <h1>Weather Dashboard</h1>
    </header>

    <div class="container-fluid">
        <div class="row">
            <div class="col-lg-3 bg-light p-3">
                <h5>Search for a City:</h5>
                <div class="input-group mb-3">
                    <input id="enter-city" type="text" class="form-control" placeholder="Enter a city">
                    <div class="input-group-append">
                        <button class="btn btn-primary" id="search-button">
                            <i class="fas fa-search"></i>
                        </button>
                    </div>
                </div>
                <button class="btn btn-primary mb-3" id="clear-history">Clear history</button>
                <form id="history"></form>
            </div>
            <div class="col-lg-9">
                <div id="today-weather" class="card m-3 d-none">
                    <div class="card-body">
                        <h3 id="city-name" class="city-name"></h3>
                        <img id="current-pic" alt="Weather Icon">
                        <p id="temperature"></p>
                        <p id="humidity"></p>
                        <p id="wind-speed"></p>
                        <p id="UV-index"></p>
                    </div>
                </div>
                <div id="fiveday-header" class="row d-none">
                    <div class="col-12">
                        <h3>5-Day Forecast</h3>
                    </div>
                </div>
                <div class="row">
                    <div class="col forecast bg-primary text-white m-2 rounded"></div>
                    <div class="col forecast bg-primary text-white m-2 rounded"></div>
                    <div class="col forecast bg-primary text-white m-2 rounded"></div>
                    <div class="col forecast bg-primary text-white m-2 rounded"></div>
                    <div class="col forecast bg-primary text-white m-2 rounded"></div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <script src="WeatherDashboard/js/script.js"></script>
</body>

</html>
